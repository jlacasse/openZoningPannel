          else if (z2_state_new != ZONE_ERROR && id(Z2_Y1).state && id(Z2_G).state && !id(Z2_OB).state) {
            z2_state_new = ZONE_COOLING_STAGE1;
          }
          else if (z2_state_new != ZONE_ERROR && id(Z2_G).state) {
            z2_state_new = ZONE_FAN_ONLY;
          }

          // ============= ZONE 3 STATE CALCULATION =============
          int z3_state_new = ZONE_OFF;
          
          if ((id(Z3_Y1).state || id(Z3_Y2).state) && !id(Z3_G).state) {
            id(z3_error_count)++;
            if (id(z3_error_count) == 1) {
              ESP_LOGW(TAG, "Zone 3 error detected (count: 1/2) - Y1:%d Y2:%d G:%d", id(Z3_Y1).state, id(Z3_Y2).state, id(Z3_G).state);
            }
            if (id(z3_error_count) >= 2) {
              ESP_LOGE(TAG, "Zone 3 ERROR CONFIRMED (count: 2/2) - Y1:%d Y2:%d G:%d", id(Z3_Y1).state, id(Z3_Y2).state, id(Z3_G).state);
              z3_state_new = ZONE_ERROR;
              id(zone_error_flag) = true;
            }
          } else {
            if (id(z3_error_count) > 0) {
              ESP_LOGI(TAG, "Zone 3 error cleared (was at count: %d)", id(z3_error_count));
              id(z3_error_count) = 0;
            }
          }
          
          if (z3_state_new != ZONE_ERROR && id(Z3_Y2).state && id(Z3_G).state && id(Z3_OB).state) {
            z3_state_new = ZONE_HEATING_STAGE2;
          }
          else if (z3_state_new != ZONE_ERROR && id(Z3_Y1).state && id(Z3_G).state && id(Z3_OB).state) {
            z3_state_new = ZONE_HEATING_STAGE1;
          }
          else if (z3_state_new != ZONE_ERROR && id(Z3_Y2).state && id(Z3_G).state && !id(Z3_OB).state) {
            z3_state_new = ZONE_COOLING_STAGE2;
          }
          else if (z3_state_new != ZONE_ERROR && id(Z3_Y1).state && id(Z3_G).state && !id(Z3_OB).state) {
            z3_state_new = ZONE_COOLING_STAGE1;
          }
          else if (z3_state_new != ZONE_ERROR && id(Z3_G).state) {
            z3_state_new = ZONE_FAN_ONLY;
          }

          // ============= ZONE 4 STATE CALCULATION =============
          int z4_state_new = ZONE_OFF;
          
          if ((id(Z4_Y1).state || id(Z4_Y2).state) && !id(Z4_G).state) {
            id(z4_error_count)++;
            if (id(z4_error_count) == 1) {
              ESP_LOGW(TAG, "Zone 4 error detected (count: 1/2) - Y1:%d Y2:%d G:%d", id(Z4_Y1).state, id(Z4_Y2).state, id(Z4_G).state);
            }
            if (id(z4_error_count) >= 2) {
              ESP_LOGE(TAG, "Zone 4 ERROR CONFIRMED (count: 2/2) - Y1:%d Y2:%d G:%d", id(Z4_Y1).state, id(Z4_Y2).state, id(Z4_G).state);
              z4_state_new = ZONE_ERROR;
              id(zone_error_flag) = true;
            }
          } else {
            if (id(z4_error_count) > 0) {
              ESP_LOGI(TAG, "Zone 4 error cleared (was at count: %d)", id(z4_error_count));
              id(z4_error_count) = 0;
            }
          }
          
          if (z4_state_new != ZONE_ERROR && id(Z4_Y2).state && id(Z4_G).state && id(Z4_OB).state) {
            z4_state_new = ZONE_HEATING_STAGE2;
          }
          else if (z4_state_new != ZONE_ERROR && id(Z4_Y1).state && id(Z4_G).state && id(Z4_OB).state) {
            z4_state_new = ZONE_HEATING_STAGE1;
          }
          else if (z4_state_new != ZONE_ERROR && id(Z4_Y2).state && id(Z4_G).state && !id(Z4_OB).state) {
            z4_state_new = ZONE_COOLING_STAGE2;
          }
          else if (z4_state_new != ZONE_ERROR && id(Z4_Y1).state && id(Z4_G).state && !id(Z4_OB).state) {
            z4_state_new = ZONE_COOLING_STAGE1;
          }
          else if (z4_state_new != ZONE_ERROR && id(Z4_G).state) {
            z4_state_new = ZONE_FAN_ONLY;
          }

          // ============= ZONE 5 STATE CALCULATION =============
          int z5_state_new = ZONE_OFF;
          
          if ((id(Z5_Y1).state || id(Z5_Y2).state) && !id(Z5_G).state) {
            id(z5_error_count)++;
            if (id(z5_error_count) == 1) {
