              z5_state_new = ZONE_ERROR;
              id(zone_error_flag) = true;
            }
          } else {
            if (id(z5_error_count) > 0) {
              ESP_LOGI(TAG, "Zone 5 error cleared (was at count: %d)", id(z5_error_count));
              id(z5_error_count) = 0;
            }
          }
          
          if (z5_state_new != ZONE_ERROR && id(Z5_Y2).state && id(Z5_G).state && id(Z5_OB).state) {
            z5_state_new = ZONE_HEATING_STAGE2;
          }
          else if (z5_state_new != ZONE_ERROR && id(Z5_Y1).state && id(Z5_G).state && id(Z5_OB).state) {
            z5_state_new = ZONE_HEATING_STAGE1;
          }
          else if (z5_state_new != ZONE_ERROR && id(Z5_Y2).state && id(Z5_G).state && !id(Z5_OB).state) {
            z5_state_new = ZONE_COOLING_STAGE2;
          }
          else if (z5_state_new != ZONE_ERROR && id(Z5_Y1).state && id(Z5_G).state && !id(Z5_OB).state) {
            z5_state_new = ZONE_COOLING_STAGE1;
          }
          else if (z5_state_new != ZONE_ERROR && id(Z5_G).state) {
            z5_state_new = ZONE_FAN_ONLY;
          }

          // ============= ZONE 6 STATE CALCULATION =============
          int z6_state_new = ZONE_OFF;
          
          if ((id(Z6_Y1).state || id(Z6_Y2).state) && !id(Z6_G).state) {
            id(z6_error_count)++;
            if (id(z6_error_count) == 1) {
              ESP_LOGW(TAG, "Zone 6 error detected (count: 1/2) - Y1:%d Y2:%d G:%d", id(Z6_Y1).state, id(Z6_Y2).state, id(Z6_G).state);
            }
            if (id(z6_error_count) >= 2) {
              ESP_LOGE(TAG, "Zone 6 ERROR CONFIRMED (count: 2/2) - Y1:%d Y2:%d G:%d", id(Z6_Y1).state, id(Z6_Y2).state, id(Z6_G).state);
              z6_state_new = ZONE_ERROR;
              id(zone_error_flag) = true;
            }
          } else {
            if (id(z6_error_count) > 0) {
              ESP_LOGI(TAG, "Zone 6 error cleared (was at count: %d)", id(z6_error_count));
              id(z6_error_count) = 0;
            }
          }
          
          if (z6_state_new != ZONE_ERROR && id(Z6_Y2).state && id(Z6_G).state && id(Z6_OB).state) {
            z6_state_new = ZONE_HEATING_STAGE2;
          }
          else if (z6_state_new != ZONE_ERROR && id(Z6_Y1).state && id(Z6_G).state && id(Z6_OB).state) {
            z6_state_new = ZONE_HEATING_STAGE1;
          }
          else if (z6_state_new != ZONE_ERROR && id(Z6_Y2).state && id(Z6_G).state && !id(Z6_OB).state) {
            z6_state_new = ZONE_COOLING_STAGE2;
          }
          else if (z6_state_new != ZONE_ERROR && id(Z6_Y1).state && id(Z6_G).state && !id(Z6_OB).state) {
            z6_state_new = ZONE_COOLING_STAGE1;
          }
          else if (z6_state_new != ZONE_ERROR && id(Z6_G).state) {
            z6_state_new = ZONE_FAN_ONLY;
          }

          // ============= PASS 1.5: SHORT CYCLE PROTECTION =============
          // Track active start times and enforce minimum cycle time
          static const char* TAG_SCP = "ShortCycleProtection";
          
          // Detect OFF -> ACTIVE transitions and record start time
          if (id(z1_state) == ZONE_OFF && (z1_state_new == ZONE_COOLING_STAGE1 || z1_state_new == ZONE_COOLING_STAGE2 || z1_state_new == ZONE_HEATING_STAGE1 || z1_state_new == ZONE_HEATING_STAGE2)) {
            id(z1_active_start_ms) = millis();
            ESP_LOGI(TAG_SCP, "Zone 1 started active cycle at %lu ms", id(z1_active_start_ms));
          }
          if (id(z2_state) == ZONE_OFF && (z2_state_new == ZONE_COOLING_STAGE1 || z2_state_new == ZONE_COOLING_STAGE2 || z2_state_new == ZONE_HEATING_STAGE1 || z2_state_new == ZONE_HEATING_STAGE2)) {
            id(z2_active_start_ms) = millis();
            ESP_LOGI(TAG_SCP, "Zone 2 started active cycle at %lu ms", id(z2_active_start_ms));
          }
          if (id(z3_state) == ZONE_OFF && (z3_state_new == ZONE_COOLING_STAGE1 || z3_state_new == ZONE_COOLING_STAGE2 || z3_state_new == ZONE_HEATING_STAGE1 || z3_state_new == ZONE_HEATING_STAGE2)) {
            id(z3_active_start_ms) = millis();
            ESP_LOGI(TAG_SCP, "Zone 3 started active cycle at %lu ms", id(z3_active_start_ms));
          }
          if (id(z4_state) == ZONE_OFF && (z4_state_new == ZONE_COOLING_STAGE1 || z4_state_new == ZONE_COOLING_STAGE2 || z4_state_new == ZONE_HEATING_STAGE1 || z4_state_new == ZONE_HEATING_STAGE2)) {
            id(z4_active_start_ms) = millis();
            ESP_LOGI(TAG_SCP, "Zone 4 started active cycle at %lu ms", id(z4_active_start_ms));
          }
          if (id(z5_state) == ZONE_OFF && (z5_state_new == ZONE_COOLING_STAGE1 || z5_state_new == ZONE_COOLING_STAGE2 || z5_state_new == ZONE_HEATING_STAGE1 || z5_state_new == ZONE_HEATING_STAGE2)) {
            id(z5_active_start_ms) = millis();
            ESP_LOGI(TAG_SCP, "Zone 5 started active cycle at %lu ms", id(z5_active_start_ms));
          }
          if (id(z6_state) == ZONE_OFF && (z6_state_new == ZONE_COOLING_STAGE1 || z6_state_new == ZONE_COOLING_STAGE2 || z6_state_new == ZONE_HEATING_STAGE1 || z6_state_new == ZONE_HEATING_STAGE2)) {
            id(z6_active_start_ms) = millis();
            ESP_LOGI(TAG_SCP, "Zone 6 started active cycle at %lu ms", id(z6_active_start_ms));
          }
          
          // Handle ERROR state - immediately clear protection and reset timers
          if (z1_state_new == ZONE_ERROR) {
            id(z1_active_start_ms) = 0;
            if (id(z1_short_cycle_protection)) {
              id(z1_short_cycle_protection) = false;
              id(z1_protection_status).update();
            }
          }
          if (z2_state_new == ZONE_ERROR) {
            id(z2_active_start_ms) = 0;
            if (id(z2_short_cycle_protection)) {
              id(z2_short_cycle_protection) = false;
              id(z2_protection_status).update();
            }
          }
          if (z3_state_new == ZONE_ERROR) {
            id(z3_active_start_ms) = 0;
            if (id(z3_short_cycle_protection)) {
              id(z3_short_cycle_protection) = false;
              id(z3_protection_status).update();
            }
          }
          if (z4_state_new == ZONE_ERROR) {
            id(z4_active_start_ms) = 0;
            if (id(z4_short_cycle_protection)) {
              id(z4_short_cycle_protection) = false;
              id(z4_protection_status).update();
            }
          }
          if (z5_state_new == ZONE_ERROR) {
            id(z5_active_start_ms) = 0;
            if (id(z5_short_cycle_protection)) {
              id(z5_short_cycle_protection) = false;
              id(z5_protection_status).update();
            }
          }
          if (z6_state_new == ZONE_ERROR) {
            id(z6_active_start_ms) = 0;
            if (id(z6_short_cycle_protection)) {
              id(z6_short_cycle_protection) = false;
              id(z6_protection_status).update();
            }
          }
          
          // Enforce minimum cycle time for each zone
          unsigned long current_time = millis();
          
          // Zone 1: Check if trying to transition from ACTIVE to OFF
          bool z1_protection_changed = false;
          if ((id(z1_state) == ZONE_COOLING_STAGE1 || id(z1_state) == ZONE_COOLING_STAGE2 || id(z1_state) == ZONE_HEATING_STAGE1 || id(z1_state) == ZONE_HEATING_STAGE2) && 
              z1_state_new == ZONE_OFF && z1_state_new != ZONE_ERROR) {
            unsigned long elapsed = current_time - id(z1_active_start_ms);
            if (elapsed < id(min_cycle_time_ms)) {
              // Force zone to stay in current active state
              z1_state_new = id(z1_state);
              if (!id(z1_short_cycle_protection)) {
                id(z1_short_cycle_protection) = true;
                z1_protection_changed = true;
              }
              ESP_LOGW(TAG_SCP, "Zone 1 short cycle protection active - elapsed: %lu ms / required: %lu ms", elapsed, id(min_cycle_time_ms));
            } else {
              if (id(z1_short_cycle_protection)) {
                id(z1_short_cycle_protection) = false;
                z1_protection_changed = true;
              }
              id(z1_active_start_ms) = 0;
            }
          } else if (z1_state_new != ZONE_OFF && z1_state_new != ZONE_ERROR) {
            // Zone is staying active, keep protection flag based on elapsed time
            if (id(z1_active_start_ms) > 0) {
              unsigned long elapsed = current_time - id(z1_active_start_ms);
              bool new_protection = (elapsed < id(min_cycle_time_ms));
              if (id(z1_short_cycle_protection) != new_protection) {
                id(z1_short_cycle_protection) = new_protection;
                z1_protection_changed = true;
              }
            }
          } else {
            if (id(z1_short_cycle_protection)) {
              id(z1_short_cycle_protection) = false;
              z1_protection_changed = true;
            }
          }
          if (z1_protection_changed) {
            id(z1_protection_status).update();
          }
          
          // Zone 2
          bool z2_protection_changed = false;
          if ((id(z2_state) == ZONE_COOLING_STAGE1 || id(z2_state) == ZONE_COOLING_STAGE2 || id(z2_state) == ZONE_HEATING_STAGE1 || id(z2_state) == ZONE_HEATING_STAGE2) && 
              z2_state_new == ZONE_OFF && z2_state_new != ZONE_ERROR) {
            unsigned long elapsed = current_time - id(z2_active_start_ms);
            if (elapsed < id(min_cycle_time_ms)) {
              z2_state_new = id(z2_state);
              if (!id(z2_short_cycle_protection)) {
                id(z2_short_cycle_protection) = true;
                z2_protection_changed = true;
              }
              ESP_LOGW(TAG_SCP, "Zone 2 short cycle protection active - elapsed: %lu ms / required: %lu ms", elapsed, id(min_cycle_time_ms));
            } else {
              if (id(z2_short_cycle_protection)) {
                id(z2_short_cycle_protection) = false;
                z2_protection_changed = true;
              }
              id(z2_active_start_ms) = 0;
            }
          } else if (z2_state_new != ZONE_OFF && z2_state_new != ZONE_ERROR) {
            if (id(z2_active_start_ms) > 0) {
              unsigned long elapsed = current_time - id(z2_active_start_ms);
              bool new_protection = (elapsed < id(min_cycle_time_ms));
              if (id(z2_short_cycle_protection) != new_protection) {
                id(z2_short_cycle_protection) = new_protection;
                z2_protection_changed = true;
              }
            }
          } else {
            if (id(z2_short_cycle_protection)) {
              id(z2_short_cycle_protection) = false;
              z2_protection_changed = true;
            }
          }
          if (z2_protection_changed) {
            id(z2_protection_status).update();
          }
          
          // Zone 3
          bool z3_protection_changed = false;
          if ((id(z3_state) == ZONE_COOLING_STAGE1 || id(z3_state) == ZONE_COOLING_STAGE2 || id(z3_state) == ZONE_HEATING_STAGE1 || id(z3_state) == ZONE_HEATING_STAGE2) && 
              z3_state_new == ZONE_OFF && z3_state_new != ZONE_ERROR) {
            unsigned long elapsed = current_time - id(z3_active_start_ms);
            if (elapsed < id(min_cycle_time_ms)) {
