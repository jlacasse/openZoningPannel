text_sensor:
  - platform: template
    name: "Zone 1 State"
    id: z1_state_text
    update_interval: never
    lambda: |-
      switch (id(z1_state)) {
        case ZONE_OFF:
          return {"Off"};
        case ZONE_FAN_ONLY:
          return {"Fan Only"};
        case ZONE_COOLING_STAGE1:
          return {"Cooling Stage 1"};
        case ZONE_COOLING_STAGE2:
          return {"Cooling Stage 2"};
        case ZONE_HEATING_STAGE1:
          return {"Heating Stage 1"};
        case ZONE_HEATING_STAGE2:
          return {"Heating Stage 2"};
        case ZONE_PURGE:
          return {"Purge"};
        case ZONE_WAIT:
          return {"Wait"};
        case ZONE_ERROR:
          return {"ERROR"};
        default:
          return {"Unknown"};
      }

